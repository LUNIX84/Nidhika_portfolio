<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nidhika.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      }
    header {
      background: #001f3f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
     header img {
  display: block;
  margin: 40px auto 20px; /* Slide it down and center it */
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ffffff; /* Bright border for contrast */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow */
  transition: transform 0.3s ease; /* Optional hover effect */
}

header img:hover {
  transform: scale(1.05); /* Subtle zoom on hover */
}
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .about, .projects, .contact {
      margin-bottom: 60px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #001f3f;
    }
    .projects .card {
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact input, .contact textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      padding: 10px;
      background: #001f3f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resume-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #001f3f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background: #001f3f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media(max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
    nav a {
  position: relative;
  text-decoration: none;
  padding-bottom: 5px;
  color: white; /* adjust as needed */
  font-weight: 600;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 2px;
  background-color: #ffffff; /* or any color you want */
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}
  </style>
</head>
<body>
  <header>
    <h1>Nidhika Gupta</h1>
      <img src="Nidhika.jpg" alt="Profile Picture">
   
      <nav>
  <a href="index.html" class="active">Home</a>
  <a href="Aboutme.html">About</a>
  <a href="Project.html">Projects</a>
  <a href="Contact.html">Contact</a>
  <a class="resume-button" href="resume.pdf" download>Download Resume</a>
</nav>

  </header>

  <section id="home" class="home">
    <h2>Welcome to My Portfolio</h2>
    <p>I'm a web developer passionate about building beautiful, responsive websites using modern technologies like HTML, CSS, and JavaScript.</p>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Nidhika Gupta | Portfolio Website</p>
  </footer>

  <script>
    document.querySelector('#contact-form')?.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for your message!");
      this.reset();
    });
  </script>
</body>
</html>
