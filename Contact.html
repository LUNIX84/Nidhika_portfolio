    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
    }
    header {
      background: #001f3f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {

    .contact form {

    .contact button {

    }

      margin-bottom: 20px;
      color: #001f3f;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 10px;
    }
    ul li a {
      color: #001f3f;
      text-decoration: none;
      font-weight: 500;

    }
    footer {

      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media(max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
    nav a {
  position: relative;
  text-decoration: none;
  padding-bottom: 5px;
  color: white; /* adjust as needed */
  font-weight: 600;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 2px;
  background-color: #ffffff; /* or any color you want */
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}
